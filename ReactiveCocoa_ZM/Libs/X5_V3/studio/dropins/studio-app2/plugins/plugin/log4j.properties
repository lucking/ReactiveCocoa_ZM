log4j.rootLogger=warn, stdout, console
log4j.logger.studioConsole=info, stdout, console, file

#\u6807\u51c6\u8f93\u51fa
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %m [%C %d{yyyy-MM-dd HH:mm:ss}]%n

#studio\u63a7\u5236\u53f0\u8f93\u51fa
log4j.appender.console=com.justep.studio.util.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %m [%C %d{yyyy-MM-dd HH:mm:ss}]%n

#\u6587\u4ef6\u8f93\u51fa
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/studio.log
log4j.appender.file.MaxFileSize=500KB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %m [%C %d{yyyy-MM-dd HH:mm:ss}]%n