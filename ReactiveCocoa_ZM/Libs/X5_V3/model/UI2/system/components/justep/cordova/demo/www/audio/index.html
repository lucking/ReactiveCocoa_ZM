<html>
  <head><script src="./cordova-incl.js"></script>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Audio Tests</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script src="../../../../require/require.2.1.10.debug.js"></script><script>requirejs.config({});require(['./../../../cordova'],function(cordova) {});</script>      
    <script type="text/javascript" charset="utf-8" src="./index.js"></script>      

  </head>
  <body id="stage" class="theme">
  
    <h1>Audio</h1>  
    <div id="info">
        <table class="table" width="100%">
        <tr><td><b>Status:</b></td><td id="audio_status"> </td></tr>
        <tr><td><b>Duration:</b></td><td id="audio_duration"></td></tr>
        <tr><td><b>Position:</b></td><td id="audio_position"></td></tr>
        </table>
    </div>
    <h2>Action</h2>
    <table class="table" style="width:80%;">
        <tr>
            <th colspan="3">Play Sample Audio</th>
        </tr>
        <tr>
            <td><div class="btn btn-default wide playAudio">Play</div></td>
            <td><div class="btn btn-default wide pauseAudio">Pause</div></td>
        </tr>
        <tr>
            <td><div class="btn btn-default wide stopAudio">Stop</div></td>
            <td><div class="btn btn-default wide releaseAudio">Release</div></td>
        </tr>
    </table>
    
    <table class="table" style="width:80%;">
        <tr>
            <td><div class="btn btn-default wide seekAudioBy">Seek By</div></td>
            <td><div class="btn btn-default wide seekAudioTo">Seek To</div></td>
            <td>
                <div>
                    <input class="input numeric" type="number" id="seekinput" value="in seconds">
                </div>
            </td>
        </tr>
    </table>
    
    <table class="table" style="width:80%;">
        <tr>
            <th colspan="3"><br/><br/>Record Audio</th>
        </tr>
        <tr>
            <td colspan="3"><div class="btn btn-default wide recordAudio">Record Audio for 10 sec</a></td>
        </tr>
        <tr>
            <td><div class="btn btn-default wide playRecording">Play</div></td>
            <td><div class="btn btn-default wide pauseAudio">Pause</div></td>
            <td><div class="btn btn-default wide stopAudio">Stop</div></td>
        </tr>
    </table>
    
    <h2> </h2>
    
  </body>
</html>
