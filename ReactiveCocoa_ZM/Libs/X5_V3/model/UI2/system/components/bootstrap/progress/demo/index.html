<script>
	IframeScroll = function(iframe) {
		var name = iframe.name;
		var timeinterval = iframe.timeinterval;
		var idx2 = timeinterval.indexOf("#p");
		if (idx2 != -1) {
			timeinterval = parseInt(timeinterval.substring(0, idx2));
			isPage = true;
		} else {
			timeinterval = timeinterval ? parseInt(timeinterval) : 0;
		}
		if (timeinterval == 0) {
			return;
		}
		var pageH = document.frames[name].document.body.clientHeight;
		var controlParam = 1;
		var isPage = false;
		var allOffset = document.frames[name].document.body.scrollHeight - document.frames[name].document.body.clientHeight;
		var offset = 0;
		iframe = document.frames[name];
		iframe.document.body.style.overflow = "hidden";
		setInterval(function() {
			offset += isPage ? controlParam * pageH : 2;
			iframe.document.body.scrollTop = offset;
			controlParam = 1;
			if (offset >= allOffset) {
				offset = 0;
				controlParam = 0;
			}
		}, timeinterval);
	}
</script>
